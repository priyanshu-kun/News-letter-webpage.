<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="News letter signup webpage.">
    <title>News Letter SignUp - Webpage</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
    <meta name="theme-color" content="#333333">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <form action="/" method="post" class="form-signin">
        <i class="material-icons icon">email</i>
        <div class="wrapper">
            <h1 class="form-heading">Please sign Up.</h1>
            <input type="text" name="firstName" id="inputfirst" placeholder="First name." required autofocus>
            <input type="text" name="SecondName" id="inputsecond" placeholder="Second name." required >
            <input type="email" name="EmailAdd" id="inputEmail" placeholder="Email address" required >
            <button class="btn" type="submit">Subscribe now</button>
        </div>
        <p class="footer">Priyanshu Sharma&copy; 2020</p>
    </form>
</body>


</html>
